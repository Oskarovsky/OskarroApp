{% block body %}

    <div class="border-row" style="width: 100%; margin-bottom: 15px">
    <div class="container" align="center" style="min-height: 50%; max-width: 400px;">





        <form action="/slyko/signin" class="form-signin" method="POST" name="signin">
              <img class="mb-4" src="{{ url_for('static', filename='images/mainlogo.png') }}" alt="" width="72" height="72">
              <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

              <label for="username" class="sr-only">Username</label>
              <input type="username" id="username" class="form-control" placeholder="Username" name="username"/>

              <label for="password" class="sr-only">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Password" name="password"/>

              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> I will pay 100$, seriously
                </label>
              </div>
                 <p style="color: red">{{ error }}</p>
              <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Sign in</button>
              <p>No account? <a href="">Register here!</a></p>

        </form>



    </div>
