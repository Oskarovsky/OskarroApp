{% extends "header.html" %}


{% block login %}



{% endblock %}


{% block body %}

    <div class="border-row" style="width: 100%; margin-bottom: 15px">
    <div class="container" style="min-height: 50%; max-width: 400px;">

        <h3>I invite you to my world !</h3><br />

        <form>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

          <div class="form-group">
            <label for="exampleInputUsername">Username</label>
            <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Enter username">
            <small id="emailHelp" class="form-text text-muted">Your login must be unique!</small>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I'm not a sick robot</label>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    </div>
    </div>

{% endblock %}
